{% extends 'web/base.html' %}
{% block body %}
  <form method="post" action="{% url 'addgroup' %}">
    {% csrf_token %}

    <!-- Editable Field -->
    <div>
       <div class="form-group">
            <label for="groupname">GroupName</label>
            <input type="text" name="groupname" class="form-control" required="required">
        </div>
    </div>
    
    <div>
        <div class="form-group">
            <label for="person">Person</label>
            <input type="text" name="person" class="form-control" required="required">
        </div>
    </div>


    <!-- Static Field -->
    <div>
        <div class="form-group">
            <label for="expenditure">Expenditure</label>
            <input type="text" name="expenditure" class="form-control" required="required">
        </div>
    </div>

    

    <button type="submit">Submit</button>
  </form>

{% endblock %}
